    { hanzi: '爲什麽', pinyin: 'wèi shén me', meaning: 'Why' },
    // Tambahkan kosa kata lainnya sesuai kebutuhan
  ];

  function createWordBox(word) {
    const box = document.createElement('div');
    box.classList.add('word-box');
    box.textContent = word.hanzi;

    box.addEventListener('click', function () {
      if (box.textContent === word.hanzi) {
        box.textContent = `${word.pinyin} - ${word.meaning}`;
      } else {
        box.textContent = word.hanzi;
      }
    });

    return box;
  }

  function renderVocabularies() {
    const vocabContainer = document.body;

    // Membuat kotak untuk setiap kosa kata
    const wordBoxes = vocabularies.map(createWordBox);
    wordBoxes.forEach((box) => vocabContainer.appendChild(box));

    // Tombol acak untuk mengacak posisi kosa kata
    const shuffleButton = document.createElement('button');
    shuffleButton.textContent = 'Acak';
    shuffleButton.addEventListener('click', function () {
      // Mengacak array wordBoxes
      wordBoxes.sort(() => Math.random() - 0.5);
      // Menghapus semua kotak dari container
      vocabContainer.innerHTML = '';
      // Menambahkan kotak-kotak yang sudah diacak
      wordBoxes.forEach((box) => vocabContainer.appendChild(box));
      // Menambahkan kembali tombol "Acak"
      vocabContainer.appendChild(shuffleButton);
    });

    vocabContainer.appendChild(shuffleButton);
  }

  // Menjalankan fungsi renderVocabularies saat dokumen selesai dimuat
  document.addEventListener('DOMContentLoaded', renderVocabularies);
</script>
